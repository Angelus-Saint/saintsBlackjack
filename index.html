<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">


  <!-- Game Style sheets -->
  <link rel="stylesheet" href="css/main-style.css">
  <title>Saint's BlackJack</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 id="header">Saint's BlackJack</h1>
      </div>
      <div class="col-md-12">
        <h3 id="message">Press The Start Button</h3>
      </div>
      <div class="col-md-12">.
        <div class="buttons">
          <button id="btnstart" type="button"  onclick="Start()" class="btn btn-outline-success">Start</button>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="output">
          Dealer Hand : <span id="dValue"></span>
          <div id="dealerHolder"></div>
          Player Hand : <span id="pValue"></span>
          <div id="playerHolder"></div>
          <div id="myactions">
            <button id="btnhold" type="button" onclick="cardAction('hold')" class="btn btn-danger">Hold</button>
            <button id="btnhit" type="button" onclick="cardAction('hit')" class="btn btn-success">Hit</button>
          </div>
          <div>
            <button id="btndeal" type="button" onclick="dealNew()" class="btn btn-outline-success">Deal</button>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="total">Total $<span id="dollars">100</span><br>Bet  $<input type="number" id="mybet" value="5" min="1" max="100"><button id="maxbet" type="button" onclick="maxbet()" class="btn">Max Bet</button></div>
      </div>
    </div>
  </div>

  <div>
    <div>
  
      
      
    </div>
  </div>
  
  

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
